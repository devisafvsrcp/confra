<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acessando Sistema Financeiro...</title>

  <!-- (Opcional) favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#333;
      text-align:center;
      background:#fff;
    }
    .wrap{ padding:24px; max-width: 520px; }
    .logo{
      width:140px;
      height:140px;
      object-fit:contain;
      display:block;
      margin:0 auto 12px auto;
      animation: pulse 1.1s ease-in-out infinite;
    }
    h2{ margin:0 0 6px 0; font-size:22px; }
    .sub{ margin:0 0 10px 0; font-size:15px; opacity:.85; }
    .loader{ font-size:16px; opacity:.85; }
    .small{ margin-top:12px; font-size:13px; opacity:.7; }
    .small a{ color:inherit; }

    @keyframes pulse{
      0%,100%{ transform: scale(1); opacity: 1; }
      50%{ transform: scale(1.04); opacity: .9; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <img class="logo" src="fvs.png" alt="Logo" />
    <h2>Sistema Financeiro</h2>
    <p class="sub">Acessando Sistema Financeiro da Confraternização do <span style="white-space:nowrap;">DEVISA</span></p>

    <div class="loader">Redirecionando...</div>
    <div class="small">Se não redirecionar, <a id="link" href="#">clique aqui</a>.</div>
  </div>

  <script>
    const url = "https://script.google.com/macros/s/AKfycbylaKIu60MdefDdNw2X2HtPFVOwwqfVnY9pMMJlbOIqq_bL8IR7zyv3RCT7jnLC6tgxvA/exec";
    document.getElementById("link").href = url;

    // tempinho pra imagem aparecer antes de sair
    setTimeout(() => window.location.replace(url), 800);
  </script>
</body>
</html>
